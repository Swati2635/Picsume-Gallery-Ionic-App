<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-align-items-center">
      <ion-button (click)="backClicked()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="imgInfo">
    <ion-img [src]="imgInfo.download_url" [alt]="imgInfo.author" />

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          <span class="head">Author </span> :
          <span class="subhead">{{ imgInfo.author }}</span></ion-label
        >
      </ion-item>
      <ion-item>
        <ion-label>
          <span class="head">Height</span> :<span class="subhead">
            {{ imgInfo.height }}</span
          ></ion-label
        >
      </ion-item>
      <ion-item>
        <ion-label
          ><span class="head">Width </span> :
          <span class="subhead">{{ imgInfo.width }}</span></ion-label
        >
      </ion-item>
      <ion-item>
        <span class="head">Url </span> :
        <a class="subhead" [href]="imgInfo.download_url" target="_blank">{{
          imgInfo.download_url
        }}</a>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
